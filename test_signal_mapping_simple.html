<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Mapping Test</title>
</head>
<body>
    <h1>Signal Mapping Test</h1>
    <div id="output">Loading...</div>

    <script>
        async function testSignalMapping() {
            try {
                console.log('üîç Testing signal mapping...');
                document.getElementById('output').innerHTML = 'Starting test...';
                
                // Check if classes are available
                if (typeof SignalDimensionService === 'undefined') {
                    throw new Error('SignalDimensionService not available');
                }
                if (typeof SignalsRepository === 'undefined') {
                    throw new Error('SignalsRepository not available');
                }
                if (typeof dispatcher === 'undefined') {
                    throw new Error('Dispatcher not available');
                }
                if (typeof Actions === 'undefined') {
                    throw new Error('Actions not available');
                }
                
                document.getElementById('output').innerHTML += '<br>All classes loaded';
                
                // Load signal dimension service
                const signalDimensionService = new SignalDimensionService();
                await signalDimensionService.loadSignalDimensions();
                console.log('‚úÖ Loaded signal dimension service');
                document.getElementById('output').innerHTML += '<br>SignalDimensionService loaded';
                
                // Test specific signal codes
                const testSignals = ['ARCH-05', 'ARCH-02', 'UC-01', 'REL-04'];
                
                console.log('\nüîç Testing signal polarity mapping:');
                testSignals.forEach(signalCode => {
                    const dimension = signalDimensionService.getSignalDimension(signalCode);
                    console.log(`${signalCode}: ${dimension ? dimension.polarity : 'NOT FOUND'}`);
                });
                
                // Load all data
                const data = await SignalsRepository.loadAllData();
                console.log('‚úÖ Loaded all data');
                
                const accounts = Array.from(data.accounts.values());
                console.log(`üìä Total accounts: ${accounts.length}`);
                
                // Count accounts with Risk signals
                const accountsWithRiskSignals = accounts.filter(account => 
                    account.signals.some(signal => {
                        const polarity = signal.signal_polarity || signal['Signal Polarity'] || '';
                        return polarity === 'Risk';
                    })
                );
                
                // Count accounts with Opportunity signals
                const accountsWithOpportunitySignals = accounts.filter(account => 
                    account.signals.some(signal => {
                        const polarity = signal.signal_polarity || signal['Signal Polarity'] || '';
                        return polarity === 'Opportunity';
                    })
                );
                
                console.log(`üö® Accounts with Risk signals: ${accountsWithRiskSignals.length}`);
                console.log(`üìà Accounts with Opportunity signals: ${accountsWithOpportunitySignals.length}`);
                
                // Show details for Risk accounts
                console.log('\nüö® Risk accounts:');
                accountsWithRiskSignals.forEach(account => {
                    const riskSignals = account.signals.filter(signal => {
                        const polarity = signal.signal_polarity || signal['Signal Polarity'] || '';
                        return polarity === 'Risk';
                    });
                    console.log(`  - ${account.name} (${account.id}): ${riskSignals.length} risk signals`);
                    riskSignals.forEach(signal => {
                        console.log(`    * ${signal.name} (${signal.code}) - ${signal.signal_polarity}`);
                    });
                });
                
                // Show all signal polarities
                console.log('\nüîç All signal polarities found:');
                const allPolarities = new Set();
                accounts.forEach(account => {
                    account.signals.forEach(signal => {
                        const polarity = signal.signal_polarity || signal['Signal Polarity'] || '';
                        allPolarities.add(polarity);
                    });
                });
                console.log('Polarities:', Array.from(allPolarities));
                
                // Update the page
                document.getElementById('output').innerHTML = 
                    '<h2>Results:</h2>' +
                    '<p><strong>Accounts with Risk signals:</strong> ' + accountsWithRiskSignals.length + '</p>' +
                    '<p><strong>Accounts with Opportunity signals:</strong> ' + accountsWithOpportunitySignals.length + '</p>' +
                    '<p><strong>All polarities found:</strong> ' + Array.from(allPolarities).join(', ') + '</p>';
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('output').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        // Load the required scripts first
        const script1 = document.createElement('script');
        script1.src = './js/flux/Dispatcher.js';
        script1.onload = function() {
            console.log('‚úÖ Dispatcher loaded');
            const script2 = document.createElement('script');
            script2.src = './js/flux/Actions.js';
            script2.onload = function() {
                console.log('‚úÖ Actions loaded');
                const script3 = document.createElement('script');
                script3.src = './js/flux/services/SignalDimensionService.js';
                script3.onload = function() {
                    console.log('‚úÖ SignalDimensionService loaded');
                    const script4 = document.createElement('script');
                    script4.src = './js/flux/repositories/SignalsRepository.js';
                    script4.onload = function() {
                        console.log('‚úÖ SignalsRepository loaded');
                        testSignalMapping();
                    };
                    script4.onerror = function() {
                        console.error('‚ùå Failed to load SignalsRepository');
                        document.getElementById('output').innerHTML = '<p style="color: red;">Failed to load SignalsRepository</p>';
                    };
                    document.head.appendChild(script4);
                };
                script3.onerror = function() {
                    console.error('‚ùå Failed to load SignalDimensionService');
                    document.getElementById('output').innerHTML = '<p style="color: red;">Failed to load SignalDimensionService</p>';
                };
                document.head.appendChild(script3);
            };
            script2.onerror = function() {
                console.error('‚ùå Failed to load Actions');
                document.getElementById('output').innerHTML = '<p style="color: red;">Failed to load Actions</p>';
            };
            document.head.appendChild(script2);
        };
        script1.onerror = function() {
            console.error('‚ùå Failed to load Dispatcher');
            document.getElementById('output').innerHTML = '<p style="color: red;">Failed to load Dispatcher</p>';
        };
        document.head.appendChild(script1);
    </script>
</body>
</html>
